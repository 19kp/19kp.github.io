<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to JS</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        .container {
            display: flex;
            justify-content: center; /* center horizontally */
            margin-top: 100px; /* distance from the top */
            gap: 20px; /* space between input and button */
        }

        input[type="text"] {
            width: 500px;
            height: 80px;
            font-size: 48px; /* Big text */
            padding: 10px 20px;
            border: 4px solid #333;
            border-radius: 10px;
            text-align: left;
        }

        input[type="text"]::placeholder {
            color: #666;
        }

        button {
            height: 100px;
            width: 200px;
            font-size: 48px;
            cursor: pointer;
            border: 4px solid #333;
            border-radius: 10px;
            background-color: #f0f0f0;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- This is your input and button side by side -->
        <input type="text" id="username" placeholder="Enter your name">
        <button onclick="welcomeUser()">Enter</button>
    </div>

    <script>
        function welcomeUser() {
            const username = document.getElementById("username").value.trim();

            if (username === "") {
                alert("Please enter your name!");
            } else {
                alert(`Welcome to JS ${username}`);
            }
        }
    </script>

</body>
</html>
