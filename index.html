<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Viewer</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
    }

    body {
      display: flex;
    }

    /* Sidebar fixed on left */
    #sidebar {
      position: fixed;
      left: 0;
      top: 0;
      width: 250px;
      height: 100vh; /* Full viewport height */
      background-color: #2c3e50;
      color: #ecf0f1;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      overflow-y: auto;
    }

    #sidebar h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    #sidebar ul {
      list-style: none;
    }

    #sidebar li {
      margin-bottom: 10px;
    }

    #sidebar a {
      display: block;
      padding: 10px 15px;
      color: #bdc3c7;
      text-decoration: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    #sidebar a:hover {
      background-color: #3498db;
      color: #fff;
      transform: translateX(5px);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    /* Main content area */
    #content {
      margin-left: 250px; /* Push content to the right of sidebar */
      padding: 40px;
      width: calc(100% - 250px);
      min-height: 100vh;
      background-color: #ffffff;
      overflow-y: auto;
    }

    #content h2 {
      font-size: 26px;
      color: #2c3e50;
      margin-bottom: 10px;
    }

    #content p {
      font-size: 16px;
      color: #555;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      margin-top: 20px;
      background-color: #ecf0f1;
      border-radius: 8px;
      display: none; /* Initially hidden */
    }

    /* Scrollbar Customization (Optional) */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }

    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Tasks</h2>
    <ul>
      <li><a href="#" onclick="loadTask('task1.html')">Task 1</a></li>
      <li><a href="#" onclick="loadTask('task2.html')">Task 2</a></li>
      <li><a href="#" onclick="loadTask('task3.html')">Task 3</a></li>
      <li><a href="#" onclick="loadTask('task4.html')">Task 4</a></li>
      <li><a href="#" onclick="loadTask('task5.html')">Task 5</a></li>
      <li><a href="#" onclick="loadTask('task6.html')">Task 6</a></li>
      <li><a href="#" onclick="loadTask('task7.html')">Task 7</a></li>
      <li><a href="#" onclick="loadTask('task8.html')">Task 8</a></li>
      <li><a href="#" onclick="loadTask('task9.html')">Task 9</a></li>
      <li><a href="#" onclick="loadTask('task10.html')">Task 10</a></li>
      <li><a href="#" onclick="loadTask('task11.html')">Task 11</a></li>
      <li><a href="#" onclick="loadTask('task12.html')">Task 12</a></li>
      <li><a href="#" onclick="loadTask('task13.html')">Task 13</a></li>
      <li><a href="#" onclick="loadTask('task14.html')">Task 14</a></li>
      <li><a href="#" onclick="loadTask('task15.html')">Task 15</a></li>
      <li><a href="#" onclick="loadTask('task16.html')">Task 16</a></li>
    </ul>
  </div>

  <!-- Content Area -->
  <div id="content">
    <h2>Welcome to Dynamic Project Gallery</h2>
    <iframe id="taskFrame"></iframe>
  </div>

  <script>
    function loadTask(taskFile) {
      let frame = document.getElementById('taskFrame');
      frame.src = "works/" + taskFile;
      frame.style.display = "block";
    }
  </script>

</body>
</html>
